<div class="home-container">
  <mat-grid-list cols="1" rowHeight="280px">
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <mat-icon>people</mat-icon>
            Usuarios
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          Lista de usuarios
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button (click)="onNavigate()">
            Ir
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
