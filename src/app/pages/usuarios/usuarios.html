<div class="usuarios-container">
  <div class="page-header">
    <h1 class="page-title">Gesti√≥n de Usuarios</h1>
    <div class="page-actions">
      <button mat-flat-button color="primary" (click)="onOpenModal()">
        <mat-icon>person_add</mat-icon>
        Agregar Usuario
      </button>
    </div>
  </div>

  <div class="table-content mat-elevation-z8">
    <table mat-table [dataSource]="usuarios">
      <!-- columna numero_control -->
      <ng-container matColumnDef="numero_control">
        <th mat-header-cell *matHeaderCellDef> No. Control </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.numero_control}} </td>
      </ng-container>

      <!-- columna nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
      </ng-container>

      <!-- columna apellido -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.apellido}} </td>
      </ng-container>

      <!-- columna usuario -->
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.usuario}} </td>
      </ng-container>

      <!-- columna correo -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
      </ng-container>

      <!-- columna fecha -->
      <ng-container matColumnDef="fecha_registro">
        <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.fecha_registro | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- columna actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let usuario">
          <div class="action-buttons">
            <button mat-flat-button color="accent" (click)="onOpenModal(usuario)" class="edit-button">
              <mat-icon>edit</mat-icon> Editar
            </button>
            <button mat-flat-button color="warn" (click)="onDelete(usuario.id_usuario)" class="delete-button">
              <mat-icon>delete</mat-icon> Eliminar
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
